<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Books | Home</title>
  </head>
  <body>
    <div>
      <h1>All Books</h1>
    </div>
    <div th:each="book : ${books}">
      <ul style="list-style-type: none">
        <li>
          <h4 th:text="${book.title}"></h4>
          <h5 th:text="${book.genre}"></h5>
          <a th:href="@{|/books/${book.id}|}">
          <img th:src="@{|/books/${book.id}.img|}" style="width: 150px; height: 150px"/>
          </a>
        </li>
      </ul>
    </div>

  </body>
</html>
